{% extends "adminhome.html" %}
{% block adminhome %}
    <h1 align="center"style="color:cyan">View User Travel</h1>
    <table align="center"border="2"style="background-color: papayawhip">
        <tr style="background-color: khaki">
            <th>USERNAME</th>
            <th>TRAVEL_DATE</th>
            <th>LOCATION</th>
            <th>DESCRIPTION</th>
            <th>CONTACT_NO</th>


        </tr>
        {% for x in tm %}
            <tr>
            <td>{{ x.name }}</td>
            <td>{{ x.travel_date }}</td>
            <td>{{ x.location }}</td>
            <td>{{ x.description }}</td>
            <td>{{ x.contactno }}</td>

        </tr>
        {% endfor %}

    </table>

{% endblock %}
